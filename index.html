<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Пример iframe</h1>

    <div style="display: flex; flex-direction: column; width: 50%; margin-bottom: 10px;">
      <input id="inp_link" value="" />
    </div>

    <button id="exec_btn">Загрузить iframe</button>

    <iframe
      id="my_iframe"
      title="testGo"
      src=""
      width="1000"
      height="700"
      frameborder="0"
      allowfullscreen
      allow="encrypted-media *; midi *; geolocation *;"
    >
    </iframe>
  </body>

  <script>
    let btn = document.getElementById("exec_btn");
    btn.addEventListener("click", function (event) {
      let str = document.getElementById("inp_link").value;
      document.getElementById("my_iframe").src = str;
    });
  </script>
</html>
